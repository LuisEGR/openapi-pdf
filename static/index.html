<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>OpenApi PDF</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="/script.js"></script>
</head>

<body class="has-background-light">
    <section class="hero is-medium is-info is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    OpenApi PDF
                </h1>
                <h2 class="subtitle">
                    Primary bold subtitle
                </h2>
            </div>
        </div>
    </section>
    <div class="container">

        <br>

        <div class="box">
            <form name="process"
                onsubmit="return getJsonParsed();"
                action="javascript:void(0);">

                <div class="field has-addons">
                    <div class="control has-icons-left has-icons-right is-expanded">
                        <input class="input"
                            id="urlSpec"
                            type="text"
                            placeholder="OpenApi url">
                        <span class="icon is-medium is-left">
                            <i class="fa fa-link"></i>
                        </span>

                    </div>
                    <div class="control">
                        <button type="submit"
                            id="btnSubmit"
                            class="button is-info ">Send</button>
                    </div>


                </div>
            </form>
        </div>



        <br>


        <div class="columns">
            <div class="column is-2">
                <div class="box">

                    <table class="table is-fullwidth">
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <button onclick="PrintFrame()" class="button is-link is-outlined is-fullwidth">Print</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Color</td>
                                <td>
                                    <input type="text"
                                        class="input"
                                        placeholder="Color">
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
            <div class="column">
                <div class="box">
                    <span class="title is-5">
                        Preview
                    </span><br>

                    <iframe frameborder="0" id="targetFrame" style="width:100%;height:600px"></iframe>

                    <div class="preview"
                        id="previewContainer"></div>
                </div>

            </div>
        </div>
    </div>
    <br>

    <footer class="footer has-background-primary" style="position:absoulte;bottom:0">
        <div class="content has-text-centered">
            <p>OpenApi PDF</p>
        </div>
    </footer>
</body>

</html>
